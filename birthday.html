    <main>

        <div class="form-container">
            <h1 class="page-title">Sort a Class of People</h1>
            <p>Enter details for three people. Sort by income (highest first) or birthday (oldest first).</p>
    
            <form id="personForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter name" required />
                </div>
                <div class="input-group">
                    <label for="income">Income:</label>
                    <input type="number" id="income" placeholder="Enter income" required />
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" required />
                </div>
                <button type="button" id="addPersonButton" class="process-button">Add Person</button>
            </form>
        
            <button id="clearButton" class="process-button clear-button">Clear</button>
    
            <div id="controls" class="sort-controls">
            <button id="sortIncomeButton" class="process-button">Sort by Income</button>
            <button id="sortBirthdayButton" class="process-button">Sort by Birthday</button>
            </div>
    
            <div id="personList" class="output-list">
            <h2>Person List</h2>
            <ul id="personDisplay"></ul>
            </div>
        </div>
    

    </main>
