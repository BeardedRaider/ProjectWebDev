      <div class="feedback-container">
        <h1 class="page-title">Feedback on UWS University</h1>
        <p>Provide your feedback about UWS University below. We'll process the text to count spaces before the last occurrence of the word "UWS".</p>

        <div class="feedback-form">
          <textarea id="feedbackText" placeholder="Write about UWS University here..." rows="5"></textarea>
          <button id="processButton" class="process-button">Process Feedback</button>

          <div id="outputResult">
            <p id="resultMessage"></p>
          </div>
        </div>
      </div>
