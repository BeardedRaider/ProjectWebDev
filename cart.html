
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="horizontal-navbar">
        <div class="nav-left">
            Shane Cummings<br />
            B01740631
        </div>
        <ul class="nav-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html" class="active">Shopping Cart</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
</header>

  <div class="layout">
    <aside class="vertical-sidebar">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="birthday.html">Birthdays</a></li>
      </ul>
    </aside>


    <main>
      <div id="toast" class="toast">
        <p>Your cart is empty!</p>
      </div>
      <div class="header-container">
        <h1>Your Shopping Cart</h1>
      </div>
      <section class="cart-container">
        <div id="cartItems" class="cart-items">
          <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-summary">
          <h2>Cart Summary</h2>
            <p>Total Items: <span id="totalItems">0</span></p>
            <p>Total Cost: $<span id="totalCost">0.00</span></p>
            <button id="checkoutButton" class="cart-action-btn">Proceed to Checkout</button>
            <button id="clearCartButton" class="clear-cart">Empty cart</button>
        </div>
      </section>
    </main>
  </div>
  
  <!-- Modal Structure -->
  <div id="clearCartModal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to clear your cart?</h3>
      <p>This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <button id="confirmClearCart" class="modal-btn confirm">Yes, Clear Cart</button>
      <button id="cancelClearCart" class="modal-btn cancel">Cancel</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
